<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
        <div class="card">
          <h1 class="title"><img class="question-image" style="width:7em; height:3em;" ></h1>

          <p id="quiz-text">What is the kinetic energy of an object with mass 3kg and velocity 1.2ms^-1?</p>

          <input type="number" step="0.1" name="user-answer" id="user-answer" class="quiz-answer-input" autofocus>

          <button class="btn" onclick="submitAnswer()">Submit</button>

          <div id="results"></div>
        </div>

        <div class="blob"></div>
        
      </div>

      <script src="script.js"></script>
</body>
</html>
